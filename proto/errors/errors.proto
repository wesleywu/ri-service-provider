syntax = "proto3";

// 定义包名
package errors;

// 多语言特定包名，用于源代码引用
option go_package = "errors/";
option java_multiple_files = true;
option java_package = "errors";

import "errors/errors.proto";

enum ErrorReason {
  // 设置缺省错误码
  option (errors.default_code) = 500;

  // 为某个枚举单独设置错误码
  RECORD_NOT_FOUND = 0 [(errors.code) = 404];
  ID_VALUE_MISSING = 1 [(errors.code) = 400];
  REQUEST_INVALID = 2 [(errors.code) = 400];
}